<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fruit Market Assignment</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/marketController.js" charset="utf-8"></script>
  </head>
  <body ng-app="myApp">
    <h1>Fruit Stand</h1>
    <h2>Account Balance: $100</h2>
    <section class="container">
      <!-- Start Row -->
      <div class="row">
        <div class="col-md-3 " ng-repeat="">
          <div class="itemSection">
            <h3>Item 1</h3>
          </div>
          <div class="buttonHolder">
            <button type="button" name="button" class="sell">Sell</button>
            <button type="button" name="button" class="buy">Buy</button>

          </div>
        </div>

      </div>
      <!--  End Row-->


    </section>
  </body>
</html>
